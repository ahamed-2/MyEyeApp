name: Local APK Build

on:
  workflow_dispatch:

jobs:
  build-local:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install Android Build Tools
      run: |
        # Install basic Android build tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        mkdir -p android-sdk/cmdline-tools
        unzip commandlinetools-linux-11076708_latest.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        
        export ANDROID_SDK_ROOT=$PWD/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        
        # Accept licenses
        yes | sdkmanager --licenses || true
        
    - name: Build APK
      run: |
        echo "ðŸ”¨ Starting build..."
        
        # Create minimal build.gradle if not exists
        if [ ! -f "app/build.gradle" ]; then
          echo "Creating build.gradle..."
          mkdir -p app
          cat > app/build.gradle << 'EOF'
          plugins {
              id 'com.android.application'
          }
          
          android {
              compileSdk 34
              
              defaultConfig {
                  applicationId "com.ahamedrahim.myeye"
                  minSdk 21
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
              }
              
              buildTypes {
                  release {
                      minifyEnabled false
                  }
              }
          }
          
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
          }
          EOF
        fi
        
        # Build
        gradle wrapper
        chmod +x gradlew
        ./gradlew clean assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyEye-App
        path: app/build/outputs/apk/debug/app-debug.apk
