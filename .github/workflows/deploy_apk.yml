name: Deploy APK to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # ‡¶è‡¶á ‡¶∏‡ßç‡¶ü‡ßá‡¶™‡¶ü‡¶ø ‡¶™‡ßç‡¶∞‡¶ú‡ßá‡¶ï‡ßç‡¶ü‡ßá‡¶∞ ‡¶∏‡¶¨ ‡¶ï‡ßã‡¶ü‡¶≤‡¶ø‡¶® ‡¶°‡¶ø‡¶™‡ßá‡¶®‡ßç‡¶°‡ßá‡¶®‡ßç‡¶∏‡¶ø ‡¶´‡ßã‡¶∞‡ßç‡¶∏ ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶¨‡ßá
    - name: Force Clean Build Files
      run: |
        echo "Cleaning Kotlin references..."
        
        # app/build.gradle ‡¶•‡ßá‡¶ï‡ßá 'kotlin' ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶Ü‡¶õ‡ßá ‡¶è‡¶Æ‡¶® ‡¶Ø‡ßá‡¶ï‡ßã‡¶®‡ßã ‡¶≤‡¶æ‡¶á‡¶® ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
        sed -i '/kotlin/d' app/build.gradle
        
        # root build.gradle ‡¶•‡ßá‡¶ï‡ßá‡¶ì 'kotlin' ‡¶°‡¶ø‡¶≤‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá (‡¶Ø‡¶¶‡¶ø ‡¶•‡¶æ‡¶ï‡ßá)
        sed -i '/kotlin/d' build.gradle
        
        # ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡¶õ‡¶ø ‡¶Ø‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡ßç‡¶ü‡ßá‡¶¨‡¶≤ ‡¶ó‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶°‡¶≤ ‡¶∞‚Äç‡ßç‡¶Ø‡¶æ‡¶™‡¶æ‡¶∞ ‡¶§‡ßà‡¶∞‡¶ø ‡¶π‡¶ö‡ßç‡¶õ‡ßá
        gradle wrapper --gradle-version 8.2 --distribution-type bin
        chmod +x gradlew

    - name: Build APK
      run: ./gradlew assembleDebug --stacktrace --no-daemon
        
    - name: Create download page
      run: |
        mkdir -p public
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My Eye App - Download</title>
            <style>
                body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #0f172a; color: white; padding-top: 80px; }
                .card { background: #1e293b; padding: 40px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 1px solid #334155; }
                h1 { color: #38bdf8; }
                .btn { background: #22c55e; color: white; padding: 15px 35px; text-decoration: none; border-radius: 50px; font-weight: bold; font-size: 18px; display: inline-block; margin-top: 25px; transition: 0.3s; }
                .btn:hover { background: #16a34a; transform: scale(1.05); }
            </style>
        </head>
        <body>
            <div class="card">
                <h1>üëÅÔ∏è My Eye App</h1>
                <p>Build Successful! Ready to install.</p>
                <br>
                <a href="app-debug.apk" class="btn">üì• Download APK</a>
            </div>
        </body>
        </html>
        EOF
        
        # APK ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ (‡¶™‡¶æ‡¶• ‡¶®‡¶æ ‡¶™‡ßá‡¶≤‡ßá ‡¶è‡¶∞‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá ‡¶®‡¶æ, ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶®‡¶ø‡¶Ç ‡¶¶‡ßá‡¶¨‡ßá)
        cp app/build/outputs/apk/debug/app-debug.apk public/ || echo "APK Copy Failed!"
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-apk
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
