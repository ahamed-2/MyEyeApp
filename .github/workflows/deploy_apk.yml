name: Deploy APK to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # এই স্টেপটি আপনার build.gradle ফাইলটি নতুন করে তৈরি করে দেবে (Java Only)
    - name: Override Build Files
      run: |
        echo "Creating fresh build.gradle files..."
        
        # ১. রুট build.gradle তৈরি করা
        cat > build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:8.2.0'
            }
        }
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF

        # ২. অ্যাপ build.gradle তৈরি করা (কোটলিন ছাড়া)
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
        }

        android {
            namespace 'com.ahamedrahim.myeye'
            compileSdk 34

            defaultConfig {
                applicationId "com.ahamedrahim.myeye"
                minSdk 24
                targetSdk 34
                versionCode 1
                versionName "1.0"
            }

            buildTypes {
                debug {
                    minifyEnabled false
                }
                release {
                    minifyEnabled true
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }

        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.11.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
        }
        EOF

        # ৩. গ্র্যাডল র‍্যাপার ঠিক করা
        gradle wrapper --gradle-version 8.2
        chmod +x gradlew

    - name: Build APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Create download page
      run: |
        mkdir -p public
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My Eye App</title>
            <style>
                body { font-family: sans-serif; text-align: center; padding: 50px; background: #000; color: #fff; }
                .btn { background: #00f; color: white; padding: 15px 25px; text-decoration: none; border-radius: 5px; font-size: 20px; }
            </style>
        </head>
        <body>
            <h1>My Eye App</h1>
            <br><br>
            <a href="app-debug.apk" class="btn">Download APK</a>
        </body>
        </html>
        EOF
        
        # APK কপি করা
        cp app/build/outputs/apk/debug/app-debug.apk public/
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-apk
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
