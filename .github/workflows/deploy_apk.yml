name: Deploy APK to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # à¦à¦‡ à¦…à¦‚à¦¶à¦Ÿà¦¿ à¦…à¦Ÿà§‹à¦®à§‡à¦Ÿà¦¿à¦• à¦¬à¦¿à¦²à§à¦¡ à¦à¦°à¦° à¦«à¦¿à¦•à§à¦¸ à¦•à¦°à¦¬à§‡
    - name: Fix Project Files
      run: |
        # à§§. à¦—à§à¦°à§à¦¯à¦¾à¦¡à¦² à¦°â€à§à¦¯à¦¾à¦ªà¦¾à¦° à¦œà§‡à¦¨à¦¾à¦°à§‡à¦Ÿ à¦•à¦°à¦¾
        gradle wrapper --gradle-version 8.5
        
        # à§¨. à¦¯à¦¦à¦¿ à¦•à§‹à¦Ÿà¦²à¦¿à¦¨ à¦ªà§à¦²à¦¾à¦—à¦‡à¦¨à§‡ à¦­à¦¾à¦°à§à¦¸à¦¨ à¦¨à¦¾ à¦¥à¦¾à¦•à§‡, à¦¤à¦¬à§‡ à¦¸à§‡à¦Ÿà¦¿ à¦¯à§‹à¦— à¦•à¦°à¦¾ (à¦¬à¦¾ à¦œà¦¾à¦­à¦¾ à¦ªà§à¦°à¦œà§‡à¦•à§à¦Ÿ à¦¹à¦²à§‡ à¦°à¦¿à¦®à§à¦­ à¦•à¦°à¦¾)
        # à¦†à¦®à¦°à¦¾ à¦à¦–à¦¾à¦¨à§‡ à¦à¦•à¦Ÿà¦¿ à¦¡à¦¿à¦«à§‡à¦¨à§à¦¸ à¦®à§‡à¦•à¦¾à¦¨à¦¿à¦œà¦® à¦¨à¦¿à¦šà§à¦›à¦¿ à¦¯à¦¾à¦¤à§‡ à¦ªà§à¦²à¦¾à¦—à¦‡à¦¨à¦Ÿà¦¿ à¦ªà¦¾à¦“à§Ÿà¦¾ à¦¯à¦¾à§Ÿ
        sed -i "s/id 'org.jetbrains.kotlin.android'/id 'org.jetbrains.kotlin.android' version '1.9.0'/" app/build.gradle || true
        
        chmod +x gradlew

    - name: Build APK
      run: ./gradlew assembleDebug --stacktrace
        
    - name: Create download page
      run: |
        mkdir -p public
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>My Eye App Download</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
                body { font-family: sans-serif; text-align: center; background: #0f172a; color: white; padding-top: 50px; }
                .card { background: #1e293b; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
                .btn { background: #38bdf8; color: #0f172a; padding: 15px 30px; text-decoration: none; border-radius: 8px; font-weight: bold; display: inline-block; margin-top: 20px; }
            </style>
        </head>
        <body>
            <div class="card">
                <h1>ğŸ‘ï¸ My Eye App</h1>
                <p>Status: Build Successful</p>
                <a href="app-debug.apk" class="btn">ğŸ“¥ Download APK</a>
            </div>
        </body>
        </html>
        EOF
        
        cp app/build/outputs/apk/debug/app-debug.apk public/
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-apk
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
