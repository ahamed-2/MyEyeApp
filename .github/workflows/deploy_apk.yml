name: Simple APK Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install Android SDK components
      run: |
        # Install only necessary Android SDK components
        echo "Installing Android SDK..."
        sudo apt-get update
        sudo apt-get install -y android-sdk
        
    - name: Build APK
      run: |
        echo "ðŸ”¨ Building APK..."
        echo "Current directory: $(pwd)"
        echo "Files:"
        ls -la
        
        # Try to build with available tools
        if command -v gradle &> /dev/null; then
          echo "Using system gradle..."
          gradle clean assembleDebug
        else
          echo "Gradle not found, checking for gradlew..."
          if [ -f "gradlew" ]; then
            chmod +x gradlew
            ./gradlew clean assembleDebug
          else
            echo "âŒ No build tool found"
            exit 1
          fi
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyEye-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Create Simple Download Page
      run: |
        mkdir -p apk-site
        cat > apk-site/index.html << 'EOF'
        <html>
        <head><title>My Eye APK Download</title></head>
        <body style="text-align:center;padding:50px;font-family:Arial;">
          <h1>My Eye App</h1>
          <p>Package: com.ahamedrahim.myeye</p>
          <p>Version: 1.0.0</p>
          <a href="app-debug.apk" style="padding:15px 30px;background:#2196F3;color:white;text-decoration:none;border-radius:5px;display:inline-block;margin:20px;">
            ðŸ“¥ Download APK
          </a>
          <p style="color:#666;margin-top:30px;">For educational purposes only</p>
        </body>
        </html>
        EOF
        
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          cp app/build/outputs/apk/debug/app-debug.apk apk-site/
        fi
        
    - name: Upload to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./apk-site
