    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17' # অ্যান্ড্রয়েড ৮+ এর জন্য ১৭ ভার্সন ভালো
        distribution: 'temurin'

    - name: Validate Gradle Wrapper
      run: |
        if [ ! -f "gradlew" ]; then
          echo "gradlew not found, generating one..."
          gradle wrapper
        fi
        chmod +x gradlew
      
    - name: Build APK
      run: ./gradlew assembleDebug
        
    - name: Create download page
      run: |
        mkdir -p public
        # এখানে আপনার HTML কোডটি থাকবে (আগের মতো)
        # ... HTML Code ...
        
        # আপনার স্ট্রাকচার অনুযায়ী APK পাথ চেক করুন
        cp app/build/outputs/apk/debug/app-debug.apk public/
