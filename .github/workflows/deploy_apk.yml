name: Deploy APK to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant gradlew permission
      run: chmod +x gradlew
      
    - name: Build APK
      run: |
        echo "üî® Building APK..."
        ./gradlew clean assembleDebug
        
    - name: Create download page
      run: |
        mkdir -p public
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My Eye App - Download APK</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    text-align: center;
                    padding: 50px;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    color: white;
                }
                .container {
                    background: rgba(255,255,255,0.1);
                    backdrop-filter: blur(10px);
                    border-radius: 20px;
                    padding: 40px;
                    max-width: 600px;
                    margin: 0 auto;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                }
                .logo {
                    font-size: 60px;
                    margin-bottom: 20px;
                }
                h1 {
                    margin-bottom: 10px;
                }
                .btn {
                    display: inline-block;
                    background: #4CAF50;
                    color: white;
                    padding: 15px 30px;
                    text-decoration: none;
                    border-radius: 50px;
                    font-size: 18px;
                    margin: 20px 0;
                    transition: 0.3s;
                }
                .btn:hover {
                    background: #45a049;
                    transform: translateY(-3px);
                }
                .info {
                    background: rgba(255,255,255,0.1);
                    padding: 20px;
                    border-radius: 10px;
                    margin: 20px 0;
                    text-align: left;
                }
                .warning {
                    background: rgba(255,193,7,0.2);
                    border-left: 5px solid #ffc107;
                    padding: 15px;
                    margin: 20px 0;
                    text-align: left;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="logo">üëÅÔ∏è</div>
                <h1>My Eye App</h1>
                <p>Educational Monitoring Application</p>
                
                <div class="info">
                    <p><strong>App Name:</strong> My Eye</p>
                    <p><strong>Package:</strong> com.ahamedrahim.myeye</p>
                    <p><strong>Version:</strong> 1.0.0</p>
                    <p><strong>Build Type:</strong> Debug</p>
                </div>
                
                <a href="app-debug.apk" class="btn" onclick="return confirm('This app is for educational purposes only. Continue?')">
                    üì• Download APK
                </a>
                
                <div class="warning">
                    <h3>‚ö†Ô∏è Important Notice</h3>
                    <p>This app is for <strong>educational purposes only</strong>.</p>
                    <p>To install:</p>
                    <ol>
                        <li>Enable "Unknown Sources" in Android settings</li>
                        <li>Download and install the APK</li>
                        <li>Grant necessary permissions</li>
                    </ol>
                </div>
                
                <p style="margin-top: 30px; opacity: 0.8;">
                    Developed by Ahamed Rahim | ¬© 2024
                </p>
            </div>
        </body>
        </html>
        EOF
        
        # Copy APK to public folder
        cp app/build/outputs/apk/debug/app-debug.apk public/
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-apk
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
