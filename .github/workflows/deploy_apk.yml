name: Deploy APK to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Override & Fix Project
      run: |
        # à§§. à¦°à§à¦Ÿ build.gradle à¦¤à§ˆà¦°à¦¿
        cat > build.gradle << 'EOF'
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { classpath 'com.android.tools.build:gradle:8.2.0' }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        EOF

        # à§¨. à¦…à§à¦¯à¦¾à¦ª build.gradle à¦¤à§ˆà¦°à¦¿
        cat > app/build.gradle << 'EOF'
        plugins { id 'com.android.application' }

        android {
            namespace 'com.ahamedrahim.myeye'
            compileSdk 34
            defaultConfig {
                applicationId "com.ahamedrahim.myeye"
                minSdk 21
                targetSdk 34
                versionCode 1
                versionName "1.0"
            }
            buildTypes {
                release {
                    minifyEnabled false
                }
            }
            lintOptions {
                checkReleaseBuilds false
                abortOnError false
            }
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }

        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.9.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
        }
        EOF

        # à§©. à¦—à§à¦°à§à¦¯à¦¾à¦¡à¦² à¦¸à§‡à¦Ÿà¦†à¦ª
        gradle wrapper --gradle-version 8.2
        chmod +x gradlew

    - name: Build APK
      run: ./gradlew assembleDebug --no-daemon
        
    - name: Create download page
      run: |
        mkdir -p public
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>My Eye App Download</title>
            <style>
                body { font-family: sans-serif; text-align: center; background: #1a202c; color: white; padding: 50px; }
                .card { background: #2d3748; padding: 40px; border-radius: 12px; display: inline-block; }
                .btn { background: #48bb78; color: white; padding: 15px 30px; text-decoration: none; border-radius: 6px; font-weight: bold; display: inline-block; margin-top: 20px; }
            </style>
        </head>
        <body>
            <div class="card">
                <h1>ğŸ‘ï¸ My Eye App</h1>
                <p>Status: Ready to Download</p>
                <a href="app-debug.apk" class="btn">ğŸ“¥ Download APK</a>
            </div>
        </body>
        </html>
        EOF
        
        cp app/build/outputs/apk/debug/app-debug.apk public/ || echo "Copy failed"
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-apk
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
