name: Deploy APK to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Clean & Fix Gradle Files
      run: |
        # à§§. à¦—à§à¦°à§à¦¯à¦¾à¦¡à¦² à¦°â€à§à¦¯à¦¾à¦ªà¦¾à¦° à¦œà§‡à¦¨à¦¾à¦°à§‡à¦Ÿ à¦•à¦°à¦¾ (à¦¸à§à¦Ÿà§‡à¦¬à¦² à¦­à¦¾à¦°à§à¦¸à¦¨)
        gradle wrapper --gradle-version 8.2
        
        # à§¨. à¦•à§‹à¦Ÿà¦²à¦¿à¦¨ à¦ªà§à¦²à¦¾à¦—à¦‡à¦¨ à¦°à¦¿à¦®à§à¦­ à¦•à¦°à¦¾ (à¦¯à§‡à¦¹à§‡à¦¤à§ à¦†à¦ªà¦¨à¦¿ à¦œà¦¾à¦­à¦¾ à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦•à¦°à¦›à§‡à¦¨)
        # à¦à¦‡ à¦•à¦®à¦¾à¦¨à§à¦¡à¦Ÿà¦¿ à§© à¦¨à¦®à§à¦¬à¦° à¦²à¦¾à¦‡à¦¨ à¦¥à§‡à¦•à§‡ à¦•à§‹à¦Ÿà¦²à¦¿à¦¨ à¦ªà§à¦²à¦¾à¦—à¦‡à¦¨ à¦®à§à¦›à§‡ à¦«à§‡à¦²à¦¬à§‡ à¦¯à¦¾ à¦à¦°à¦° à¦¦à¦¿à¦šà§à¦›à¦¿à¦²
        sed -i "/org.jetbrains.kotlin.android/d" app/build.gradle
        
        # à§©. à¦ªà¦¾à¦°à¦®à¦¿à¦¶à¦¨ à¦¸à§‡à¦Ÿ à¦•à¦°à¦¾
        chmod +x gradlew

    - name: Build APK
      run: ./gradlew assembleDebug --no-daemon
        
    - name: Create download page
      run: |
        mkdir -p public
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My Eye App - Download</title>
            <style>
                body { font-family: sans-serif; text-align: center; background: #111827; color: white; padding-top: 100px; }
                .card { background: #1f2937; padding: 40px; border-radius: 20px; display: inline-block; border: 1px solid #374151; }
                .btn { background: #10b981; color: white; padding: 15px 30px; text-decoration: none; border-radius: 10px; font-weight: bold; display: inline-block; margin-top: 20px; }
            </style>
        </head>
        <body>
            <div class="card">
                <h1>ğŸ‘ï¸ My Eye App</h1>
                <p>Build Completed Successfully!</p>
                <a href="app-debug.apk" class="btn">ğŸ“¥ Download APK Now</a>
            </div>
        </body>
        </html>
        EOF
        
        # à¦†à¦ªà¦¨à¦¾à¦° à¦¸à§à¦Ÿà§à¦°à¦¾à¦•à¦šà¦¾à¦° à¦…à¦¨à§à¦¯à¦¾à§Ÿà§€ APK à¦•à¦ªà¦¿
        cp app/build/outputs/apk/debug/app-debug.apk public/
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-apk
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
